syntax = "proto3";

option csharp_namespace = "GRPCCatalog";

package CatalogApi;

service Catalog {
  rpc GetInfoBy(CatalogItemRequest) returns (CatalogItemResponse) {}
}

message CatalogItemRequest {
  int64 id = 1;
}

message CatalogItemResponse {
  int64 id = 2;
  string title = 5;
  string description = 3;
  int64 price = 4;
}